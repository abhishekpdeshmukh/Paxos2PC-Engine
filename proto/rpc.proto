syntax = "proto3";
package rpc;

option go_package = "/";

import "google/protobuf/empty.proto";

service ClientServerConnection {
    rpc Kill(google.protobuf.Empty) returns (google.protobuf.Empty) {}
    rpc Revive(google.protobuf.Empty)returns(google.protobuf.Empty){}
}

message Transaction {
    int32 sender = 1;
    int32 receiver = 2;
    int32 amount = 3;
}



